<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Básico CSS</title>
    <style>
     h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif, Helvetica;
     }
     ul {
        background-color: pink;
     }
     .styling {
        background-color: green;
     }
     p {
        font-size: 3em;
        text-align: center;
        text-decoration: underline;
     }
     body {
        font-size: 16px;
     }
     li {
        font-style: italic;
        line-height: 60px;
     }
    </style>
</head>
<body>
    <h1>Frutinhas</h1>
    <p class="styling">Qual é a sua fruta favorita?</p>
    <ul class="styling">
        <li>Melancia;</li> 
        <li>Maçã;</li>
        <li>Perâ;</li>
        <li>Banana;</li>
        <li>Goiaba.</li>
    </ul>
    <h1>Cores</h1>
    <p>Qual é sua cor favorita?</p>
    <ul>
        <li id="azul">Azul;</li>
        <li id="amarelo">Amarelo;</li>
        <li id="vermelho">Vermelho;</li>
        <li id="verde">Verde;</li>
        <li id="laranja">Laranja.</li>
    </ul>
</body>
</html>
